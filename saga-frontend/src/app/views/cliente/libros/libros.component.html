<main>
  <section class="pt-20 pb-48">

    <div class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg"
      >
        <div class="px-4 py-5 flex-auto"> 
          <div
            class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full bg-red-400"
          >
            <i class="fas fa-award"></i>
          </div>
          <h6 class="text-xl font-semibold">Excelencia y Calidad</h6>
          <p class="mt-2 mb-4 text-gray-600">
            Te brindamos la mayor y más excelente calidad en cuanto a servicio y experiencia de usuario. Además, nuestro libros presentan el mejor estado físico de cualquier otro sitio. 
          </p>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4">
      <h1>Componente dinámico</h1>
        <label>Ingrese el mensaje</label>
         <input type="text" #mensaje><br/>
        <label><input type="checkbox" (change)="cambio($event.target.checked)" checked /> Color aleatorio</label><br/>
         <input type="color" #color [disabled]="cbox"><br/>
        <br/>
          <button (click)="componenteDinamico(mensaje.value, color.value)"> Crear Componente </button>
        <br/>
      <div class="orden" >
        <div class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center">
          <ng-template appColordinamico></ng-template>
        </div>
      </div>
    </div>
  </section>  
</main>
