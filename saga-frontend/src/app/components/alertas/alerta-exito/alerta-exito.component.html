<div *ngIf="showAlert" class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-green-500 notification">
  <span class="text-xl inline-block mr-5 align-middle">
    <i class="fas fa-bell"></i>
  </span>
  <span class="inline-block align-middle mr-8">
    <b class="capitalize">¡Éxito!</b> El registro ha sido guardado con éxito.
  </span>
  <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none" (click)="showAlert = false">
    <span>×</span>
  </button>
</div>
